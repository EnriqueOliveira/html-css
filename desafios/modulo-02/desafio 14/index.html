<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        
        table {
            width: 200px;
            border-collapse: collapse;
        }

        tr,td {
            border: 1px solid black;
            padding: 10px;
        }

        tr.linha > td:nth-child(1n) {
            background-color: rgb(121, 119, 119);
            color: white;
        }

        thead {
            
            background-color: rgb(121, 119, 119);
            color: white;
            text-align: center;
            
        }

    </style>

</head>

<body>
    
    <table>

        <thead>
            <td>Área</td>
            <td>Disciplinas</td>
            <td colspan="2">Notas<td>
            <td>Média</td>
        </thead>
        
        
        <tr>
            <th rowspan="5">Exatas</th>
            
        </tr>

        <tr>
            <td colspan="1">Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td rowspan="1">Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td rowspan="1">Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td rowspan="1">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        
        <tr class="linha">
            <td colspan="5">Média de Exatas</td>
            <td>0.0</td>
            
        </tr>
        
        <tr>
            <th rowspan="3">Humanas</th>
        </tr>

        <tr>
            <td rowspan="1">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td rowspan="1">Geográfia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr class="linha">
            <td colspan="5">Média de Humanas</td>
            <td>0.0</td>
        </tr>
        
        
    </table>
    
</body>
</html>
