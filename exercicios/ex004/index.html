<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    </head>
<body>
    <h1>Trabalhando com lista</h1>
    <h2>Listas Ordenadas</h2>
    <ol> <!-- Parametros para colocar na Tag "ol" que se chama (TYPE) tipos 1,A,a,I,i -->
        <li>Acordar</li>
        <li>Escovar os Dentes</li>
        <li>Tomar Café</li>
        <li>Vestir o Uniforme</li>
        <li>Ir para o Trabalho</li>
    </ol>
    
    <H2>Listas não Ordenadas</H2>
   <ul type="disc"> <!-- Parametros para colocar na Tag "ul" que se chama (TYPE) tipos: disc,circle e square -->
       <li>Ir na Padaria</li>
       <li>Comprar Pão</li>
       <li>Tomar Café</li>
       <li>Ir Trabalhar</li>
       <li>DORMIR</li>
       


    </ul>
</body>
</html>
