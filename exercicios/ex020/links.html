    <title>Links</title>
    <style>
        
        /*  SELETORES PERSONALIZADOS
            #  = id
            .  = class
            :  = pseudo-class
            :: = pseudo - element
            >  = clildren

        */
        
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        a{
            text-decoration: none;
            color: blueviolet;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: black;
        }

        .especial{
            background-color: rgb(1, 175, 255);
        }

       
    </style>
</head>
